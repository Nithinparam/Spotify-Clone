<div *ngIf="artistsDet">
  <h1>Artists</h1>
</div>
<div class="SearchResult">
  <div *ngFor="let item of artistsDet">
    <div class="SingleRes" *ngIf="item.images[0]?.url">
      <a routerLink="../artists/{{item.id}}">
        <img
    src="{{item.images[0]?.url}}"
    alt="{{item.name}}"
    width="200px"
    height="200px"
  />

        <h1>{{item.name}}</h1>

        <h2>followers {{item.followers?.total|number}}</h2>
      </a>
    </div>
  </div>
</div>
<div *ngIf="Tracks">
  <h1>Tracks</h1>
</div>
<div class="SearchResult">
  <div *ngFor="let item of Tracks">
    <div class="SingleRes" *ngIf="item.album?.images[0]?.url" (click)="playsong(item.id)">
      <img
    src="{{item.album?.images[0]?.url}}"
    alt="{{item.name}}"
    width="200px"
    height="200px"
  />
      <h1>{{item.name}}</h1>
    </div>
  </div>
</div>
