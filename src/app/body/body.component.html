<div class="body">
  <app-header></app-header>
  <router-outlet></router-outlet>
  <hr>
  <div>
    <h1>
      Trending
    </h1>
    <div class="SearchResult">
      <div *ngFor="let item of NewRelease">
        <div *ngIf="item.name">
          <div class="SingleRes" (click)="playsong(item.id)">
            <img
          src="{{item.album?.images[0]?.url}}"
          alt="{{item.name}}"
        />
            <h1>{{item.name}}</h1>
          </div>
        </div>
      </div>
    </div>
